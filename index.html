<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Israel Rodrigo">
    <title>Reloj Digital Css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="contMaster">
            <div class="contenedorReloj">
                <div class="botoneraModos">
                    <div class="btnParo"></div>
                    <div class="btnAlarma">
                        <i class="fa-solid fa-bell"></i>
                        <div class="btnAct"></div>
                    </div>
                    <div class="btnTempo">
                        <i class="fa-solid fa-stopwatch"></i>
                        <div class="btnAct"></div>
                    </div>
                    <div class="btnReloj">
                        <i class="fa-solid fa-clock"></i>
                        <div class="btnAct"></div>
                    </div>
                </div>
                <div class="contornoReloj">
                    <div class="pantalla">
                        <div class="zonaDia">
                            <div class="dia">
                                <p>AM</p>
                                <div></div>
                            </div>
                            <div class="dia">
                                <p>PM</p>
                                <div></div>
                            </div>
                        </div>
                        <div class="zonaTiempo">
                            <div class="num" id="num1">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                                <div class="bar4"></div>
                                <div class="bar5"></div>
                                <div class="bar6"></div>
                                <div class="bar7"></div>
                            </div>
                            <div class="num" id="num2">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                                <div class="bar4"></div>
                                <div class="bar5"></div>
                                <div class="bar6"></div>
                                <div class="bar7"></div>
                            </div>
                            <div class="puntos">
                                <div class="punto"></div>
                                <div class="punto"></div>
                            </div>
                            <div class="num" id="num3">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                                <div class="bar4"></div>
                                <div class="bar5"></div>
                                <div class="bar6"></div>
                                <div class="bar7"></div>
                            </div>
                            <div class="num" id="num4">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                                <div class="bar4"></div>
                                <div class="bar5"></div>
                                <div class="bar6"></div>
                                <div class="bar7"></div>
                            </div>
                        </div>
                        <div class="zonaBotones">
                            <div class="btnSubir">
                                <i class="fa-solid fa-caret-up btnB"></i>
                            </div>
                            <div class="btnBajar">
                                <i class="fa-solid fa-caret-down btnB"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contPatas">
                    <div class="pata">
                        <div></div>
                    </div>
                    <div class="pata">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/0f76a9124f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
